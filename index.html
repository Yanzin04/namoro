<!DOCTYPE html>
<html lang="pt-br">
<head>

  <title>Pedido Especial</title>

    body {

      background-color: #ffe6f0;

      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      color: #d63384;
      font-size: 2.5rem;
      margin-bottom: 40px;
    }

    .buttons {
      display: flex;
      gap: 20px;
    }

    button {
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.2s;
    }

    #sim {
      background-color: #28a745;
      color: white;
    }

    #nao {
      background-color: #dc3545;
      color: white;
      position: absolute;
    }

    #mensagem {
      margin-top: 30px;
      font-size: 1.5rem;
      color: #6f42c1;
      font-weight: bold;
    }
  </style>
</head>
