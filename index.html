<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pedido Especial</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #ffe6f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      overflow: hidden; 
      padding: 20px;
      box-sizing: border-box;
    }

    h1 {
      color: #d63384;
      font-size: 2.5rem;
      margin-bottom: 40px;
      text-align: center;
    }

    /* --- MUDAN√áA PRINCIPAL NO CSS --- */
    .buttons {
      display: flex; /* Alinha os bot√µes */
      justify-content: center; /* Centraliza eles no espa√ßo */
      align-items: center;
      gap: 20px; /* Espa√ßo entre os bot√µes */
      width: 100%; /* Ocupa a largura para centralizar bem */
    }

    button {
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.2s;
      /* O bot√£o "N√£o" n√£o come√ßa mais com position:absolute */
    }

    #sim {
      background-color: #28a745;
      color: white;
    }

    #nao {
      background-color: #dc3545;
      color: white;
    }

    #mensagem {
      margin-top: 30px;
      font-size: 1.5rem;
      color: #6f42c1;
      font-weight: bold;
      text-align: center;
    }

    /* --- AJUSTE PARA CELULAR (RESPONSIVIDADE) --- */
    @media (max-width: 480px) {
      h1 {
        font-size: 2rem;
      }
      
      /* Em telas pequenas, os bot√µes ficam um embaixo do outro */
      .buttons {
        flex-direction: column;
      }
      
      #mensagem {
        font-size: 1.2rem;
      }

      button {
        width: 80%; /* Faz os bot√µes terem uma largura agrad√°vel */
        max-width: 250px;
      }
    }

  </style>
</head>
<body>
  <h1>Quer namorar comigo?</h1>

  <div class="buttons">
    <button id="sim">Sim</button>
    <button id="nao">N√£o</button>
  </div>

  <p id="mensagem"></p>

  <script>
    const btnNao = document.getElementById('nao');
    const btnSim = document.getElementById('sim');
    const mensagem = document.getElementById('mensagem');
    const buttonsDiv = document.querySelector('.buttons');

    const moverBotaoNao = () => {
      // --- MUDAN√áA PRINCIPAL NO JAVASCRIPT ---
      // Ativa o modo "fugitivo" na primeira intera√ß√£o
      if (btnNao.style.position !== 'absolute') {
        btnNao.style.position = 'absolute';
      }
      
      // O restante da l√≥gica para mover continua a mesma
      const larguraTela = document.body.clientWidth - btnNao.offsetWidth;
      const alturaTela = document.body.clientHeight - btnNao.offsetHeight;
      
      const x = Math.random() * larguraTela;
      const y = Math.random() * alturaTela;

      btnNao.style.left = `${x}px`;
      btnNao.style.top = `${y}px`;
    };

    btnNao.addEventListener('mouseover', moverBotaoNao);
    btnNao.addEventListener('touchstart', moverBotaoNao, { passive: true }); // passive:true melhora a performance em mobile

    btnSim.addEventListener('click', () => {
      // Esconde o container dos bot√µes para sumir com ambos
      buttonsDiv.style.display = 'none';
      mensagem.textContent = "Parab√©ns, voc√™ est√° namorando o Yan! üíñ";
    });
  </script>
</body>
</html>
