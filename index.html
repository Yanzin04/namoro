<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pedido Especial</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #ffe6f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      /* Impede a rolagem da p√°gina quando o bot√£o foge */
      overflow: hidden; 
      padding: 20px;
      box-sizing: border-box;
    }

    h1 {
      color: #d63384;
      font-size: 2.5rem;
      margin-bottom: 40px;
      text-align: center; /* Garante que o texto fique bom se quebrar a linha */
    }

    .buttons {
      display: flex;
      gap: 20px;
    }

    button {
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.2s;
    }

    #sim {
      background-color: #28a745;
      color: white;
    }

    #nao {
      background-color: #dc3545;
      color: white;
      position: absolute; /* Essencial para a m√°gica acontecer */
    }

    #mensagem {
      margin-top: 30px;
      font-size: 1.5rem;
      color: #6f42c1;
      font-weight: bold;
      text-align: center;
    }

    /* Media Query para telas menores (celulares) */
    @media (max-width: 768px) {
      h1 {
        font-size: 2rem; /* Diminui a fonte do t√≠tulo */
      }
      
      #mensagem {
        font-size: 1.2rem; /* Diminui a fonte da mensagem final */
      }

      button {
        padding: 12px 25px; /* Diminui um pouco os bot√µes */
        font-size: 16px;
      }
    }

  </style>
</head>
<body>
  <h1>Quer namorar comigo?</h1>

  <div class="buttons">
    <button id="sim">Sim</button>
    <button id="nao">N√£o</button>
  </div>

  <p id="mensagem"></p>

  <script>
    const btnNao = document.getElementById('nao');
    const btnSim = document.getElementById('sim');
    const mensagem = document.getElementById('mensagem');

    // Fun√ß√£o para mover o bot√£o. Reutiliz√°vel e mais limpa.
    const moverBotaoNao = () => {
      // Usamos clientWidth/clientHeight para ser mais preciso no mobile
      const larguraTela = document.body.clientWidth - btnNao.offsetWidth;
      const alturaTela = document.body.clientHeight - btnNao.offsetHeight;
      
      const x = Math.random() * larguraTela;
      const y = Math.random() * alturaTela;

      btnNao.style.left = `${x}px`;
      btnNao.style.top = `${y}px`;
    };

    // Adiciona os dois eventos: um para o mouse (desktop) e um para o toque (mobile)
    btnNao.addEventListener('mouseover', moverBotaoNao);
    btnNao.addEventListener('touchstart', moverBotaoNao); // <-- A MUDAN√áA PRINCIPAL!

    btnSim.addEventListener('click', () => {
      // Esconde os bot√µes e mostra a mensagem
      btnSim.style.display = 'none';
      btnNao.style.display = 'none';
      mensagem.textContent = "Parab√©ns, voc√™ est√° namorando o Yan! üíñ";
    });
  </script>
</body>
</html>
